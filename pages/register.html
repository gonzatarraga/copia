  <body class="body1">
    <header class="sticky-top">
      <nav class="navegador-principal navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="inicio-a navbar-brand" href="../index.html">Argentour</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link "
                  aria-current="page"
                  href="../pages/login.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/subscripcion.html"

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-register container d-flex mt-5">
      <form class="row g-3 justify-content-spacearound mt-5">
        <div class="coll1 col-md-4 d-flex">
          <input
            type="text"
            class="first form-control"
            placeholder="Nombre"
            id="inputfirstname"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="people1 bi bi-person-lines-fill align-items-center"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"
            />
          </svg>
        </div>
        <div class="coll2 col-md-4 d-flex">
          <input
            type="text"
            class="first form-control"
            placeholder="Apellido"
            id="lastname"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="people1 bi bi-person-lines-fill align-items-center"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"
            />
          </svg>
        </div>
        <div class="coll3 col col-md-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="letter1 bi bi-envelope-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
            />
          </svg>
          <input
            type="email"
            class="email1 form-control is-invalid"
            id="floatingInputInvalid"
            placeholder="Email"
          />
        </div>
        <div class="col col-md-8">
          <input
            type="password"
            class="form-control"
            id="inputAddress2"
            placeholder="Clave"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Age</label>
          <input type="date" class="form-control" id="inputdate" />
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">Pais</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="boton-crear btn btn-primary"><a href="../index.html"> Crear</a></button>
        </div>
      </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    ></script>
